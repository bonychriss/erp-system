<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Module</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* ===== GLOBAL STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f7fa;
      color: #333;
      padding: 15px;
    }

    h1, h2, h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    /* ===== CONTAINER ===== */
    .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* ===== CARD STYLING ===== */
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* ===== FORM ===== */
    form label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #2980b9, #27ae60);
    }

    /* ===== FILTERS ===== */
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filters input {
      flex: 1;
    }

    /* ===== TABLE ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #3498db;
      color: white;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    /* ===== CHART ===== */
    canvas {
      max-width: 100%;
      height: auto;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
      }

      table, th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>Finance Module</h1>

    <!-- Add Transaction Form -->
    <div class="card">
      <h2>Add New Transaction</h2>
      <form id="transaction-form">
        <input type="hidden" id="companyId" value="1" />

        <label for="type">Type:</label>
        <select id="type" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" required placeholder="Enter amount" />

        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="Enter description" />

        <button type="submit">âž• Add Transaction</button>
      </form>
    </div>

    <!-- Filter Section -->
    <div class="card">
      <h3>Filter Transactions</h3>
      <div class="filters">
        <input type="month" id="monthFilter" />
        <button onclick="filterChart()">ðŸ“Š Filter Chart</button>
      </div>
    </div>

    <!-- Transactions Table -->
    <div class="card">
      <h2>All Transactions</h2>
      <div style="overflow-x:auto;">
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Amount</th>
              <th>Description</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="transaction-table">
            <!-- Transactions will load here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Chart -->
    <div class="card">
      <h2>Analytics</h2>
      <canvas id="finance-chart"></canvas>
    </div>
  </div>

  <script src="js/finance.js"></script>
</body>
</html>
