<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Procurement Form</title>
</head>
<body>
  <h1>Create Procurement</h1>
  <form id="procurementForm">
    <label>Item: <input type="text" id="item" required></label><br><br>
    <label>Quantity: <input type="number" id="quantity" required></label><br><br>
    <label>Cost: <input type="number" id="cost" step="0.01" required></label><br><br>
    <button type="submit">Submit</button>
  </form>

  <script src="/js/procurement.js"></script>
</body>
</html>
