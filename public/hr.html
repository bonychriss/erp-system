<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Module | Employee Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Employee Management</h1>
            <p class="text-gray-600 mt-2">Manage your company's workforce efficiently</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Employee Form Section -->
            <div class="lg:w-1/3">
                <div class="bg-white rounded-xl shadow-md p-6 sticky top-4">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        <span id="formTitle">Add New Employee</span>
                    </h2>
                    
                    <form id="employeeForm" class="space-y-4">
                        <input type="hidden" id="employeeId">
                        
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="fullName" name="fullName" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label for="position" class="block text-sm font-medium text-gray-700 mb-1">Position</label>
                            <input type="text" id="position" name="position" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" name="email" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div class="flex space-x-3 pt-2">
                            <button type="submit" id="submitBtn" 
                                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                                Save Employee
                            </button>
                            <button type="button" id="cancelBtn" 
                                    class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition duration-200 hidden">
                                Cancel
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-6 pt-6 border-t border-gray-100">
                        <div class="flex items-center justify-between">
                            <h3 class="font-medium text-gray-700">Quick Stats</h3>
                            <span class="text-blue-600 font-medium">Total: <span id="totalEmployees">0</span></span>
                        </div>
                        <div class="mt-4 grid grid-cols-2 gap-3">
                            <div class="bg-green-50 rounded-lg p-3">
                                <p class="text-xs text-green-600">Developers</p>
                                <p class="text-lg font-bold">12</p>
                            </div>
                            <div class="bg-purple-50 rounded-lg p-3">
                                <p class="text-xs text-purple-600">Managers</p>
                                <p class="text-lg font-bold">5</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Employee List Section -->
            <div class="lg:w-2/3">
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-100">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-semibold text-gray-800">Employee Directory</h2>
                            <div class="relative w-64">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </div>
                                <input type="text" id="searchInput" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Search employees...">
                            </div>
                        </div>
                    </div>
                    
                    <div id="employeeList" class="divide-y divide-gray-100">
                        <!-- Employee cards will be loaded here via JavaScript -->
                        <div class="p-6 text-center text-gray-500 loading-message">
                            Loading employees...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Employee Card Template -->
    <template id="employeeCardTemplate">
        <div class="employee-card slide-in p-6 hover:bg-gray-50 transition duration-200">
            <div class="flex items-start">
                <div class="flex-shrink-0 mr-4">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
                        <span class="text-blue-600 font-medium text-lg employee-initials"></span>
                    </div>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex items-center justify-between mb-1">
                        <h3 class="text-lg font-semibold text-gray-800 employee-name truncate"></h3>
                        <div class="flex space-x-2">
                            <button class="edit-btn p-1 text-blue-600 hover:text-blue-800 rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                </svg>
                            </button>
                            <button class="delete-btn p-1 text-red-600 hover:text-red-800 rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-y-2 text-sm text-gray-600">
                        <div class="w-full flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <span class="employee-position"></span>
                        </div>
                        <div class="w-full flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <span class="employee-email"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        // DOM Elements
        const employeeForm = document.getElementById('employeeForm');
        const employeeList = document.getElementById('employeeList');
        const template = document.getElementById('employeeCardTemplate');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const formTitle = document.getElementById('formTitle');
        const searchInput = document.getElementById('searchInput');
        
        // Sample employee data (to be replaced with your actual API calls)
        let employees = [
            { id: 1, fullName: 'John Doe', position: 'Software Developer', email: 'john.doe@example.com' },
            { id: 2, fullName: 'Jane Smith', position: 'HR Manager', email: 'jane.smith@example.com' },
            { id: 3, fullName: 'Mike Johnson', position: 'Senior Developer', email: 'mike.johnson@example.com' },
            { id: 4, fullName: 'Sarah Williams', position: 'Product Manager', email: 'sarah.williams@example.com' }
        ];
        
        // Current employee being edited
        let currentEmployee = null;
        
        // Initialize the app
        function init() {
            renderEmployeeList();
            updateStats();
            
            // Form submission
            employeeForm.addEventListener('submit', handleFormSubmit);
            
            // Cancel button
            cancelBtn.addEventListener('click', cancelEdit);
            
            // Search functionality
            searchInput.addEventListener('input', filterEmployees);
        }
        
        // Render the employee list
        function renderEmployeeList(filteredEmployees = null) {
            employeeList.innerHTML = '';
            
            const employeesToRender = filteredEmployees || employees;
            
            if (employeesToRender.length === 0) {
                employeeList.innerHTML = '<div class="p-6 text-center text-gray-500">No employees found</div>';
                return;
            }
            
            employeesToRender.forEach(employee => {
                const card = template.content.cloneNode(true);
                
                // Extract initials
                const names = employee.fullName.split(' ');
                const initials = names.map(name => name[0]).join('').toUpperCase();
                
                // Fill card with data
                card.querySelector('.employee-initials').textContent = initials;
                card.querySelector('.employee-name').textContent = employee.fullName;
                card.querySelector('.employee-position').textContent = employee.position;
                card.querySelector('.employee-email').textContent = employee.email;
                
                // Add event listeners to buttons
                card.querySelector('.edit-btn').addEventListener('click', () => editEmployee(employee));
                card.querySelector('.delete-btn').addEventListener('click', () => deleteEmployee(employee.id));
                
                employeeList.appendChild(card);
            });
        }
        
        // Handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(employeeForm);
            const employeeData = {
                fullName: formData.get('fullName'),
                position: formData.get('position'),
                email: formData.get('email')
            };
            
            if (currentEmployee) {
                // Update existing employee (replace with your API call)
                employees = employees.map(emp => 
                    emp.id === currentEmployee.id ? { ...emp, ...employeeData } : emp
                );
            } else {
                // Add new employee (replace with your API call)
                const newEmployee = {
                    id: employees.length + 1,
                    ...employeeData
                };
                employees.push(newEmployee);
            }
            
            renderEmployeeList();
            updateStats();
            resetForm();
            
            // Show success message (you could use a toast or alert)
            console.log('Employee saved successfully');
        }
        
        // Edit an employee
        function editEmployee(employee) {
            currentEmployee = employee;
            
            // Fill form with employee data
            document.getElementById('employeeId').value = employee.id;
            document.getElementById('fullName').value = employee.fullName;
            document.getElementById('position').value = employee.position;
            document.getElementById('email').value = employee.email;
            
            // Update UI
            formTitle.textContent = 'Edit Employee';
            submitBtn.textContent = 'Update Employee';
            cancelBtn.classList.remove('hidden');
        }
        
        // Delete an employee
        function deleteEmployee(id) {
            if (confirm('Are you sure you want to delete this employee?')) {
                // Remove employee (replace with your API call)
                employees = employees.filter(emp => emp.id !== id);
                
                renderEmployeeList();
                updateStats();
                
                // Show success message
                console.log('Employee deleted successfully');
            }
        }
        
        // Cancel edit mode
        function cancelEdit() {
            resetForm();
        }
        
        // Reset the form
        function resetForm() {
            employeeForm.reset();
            currentEmployee = null;
            document.getElementById('employeeId').value = '';
            
            // Reset UI
            formTitle.textContent = 'Add New Employee';
            submitBtn.textContent = 'Save Employee';
            cancelBtn.classList.add('hidden');
        }
        
        // Filter employees based on search input
        function filterEmployees() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (!searchTerm) {
                renderEmployeeList();
                return;
            }
            
            const filtered = employees.filter(employee => 
                employee.fullName.toLowerCase().includes(searchTerm) || 
                employee.position.toLowerCase().includes(searchTerm) ||
                employee.email.toLowerCase().includes(searchTerm)
            );
            
            renderEmployeeList(filtered);
        }
        
        // Update statistics
        function updateStats() {
            document.getElementById('totalEmployees').textContent = employees.length;
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
