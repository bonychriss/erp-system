<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
    }

    header {
      background: #2d3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    header button {
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    main {
      padding: 20px;
    }

    #company-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 30px;
      color: #333;
    }

    ul#modules-list {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    ul#modules-list li {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    ul#modules-list li:hover {
      background: #eef3ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>ERP Dashboard</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <main>
    <p id="company-name">Loading company info...</p>

    <h2>Available Modules</h2>
    <ul id="modules-list"></ul>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
